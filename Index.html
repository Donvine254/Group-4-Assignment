<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="Welcome">Welcome</h1>
    <form method="post" action="register.php">
      <div class="personal-information">
        <label for="name">Name:</label><br />
        <input type="text" id="name" placeholder="enter name" required />
        <br /><br />
        <label for="Email">Email:</label><br />
        <input
          type="email"
          id="Email"
          placeholder="name@example.com"
          required /><br /><br />
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            pattern="^(?=.*[a-zA-Z])(?=.*\d).*$"
            title="Password must contain both letters and numbers." />
          <br />
          <button
            type="button"
            id="showPassword"
            onclick="togglePasswordVisibility()">
            Show Password
          </button>
        </div>
        <br />
      </div>
      <br /><br />
      <fieldset>
        <legend>Referrer</legend>
        <input type="radio" id="TV" name="TV" value="TV" />
        <label for="TV">TV</label><br />
        <input type="radio" id="internet" name="internet" value="internet" />
        <label for="internet">Internet</label><br />
        <input type="radio" id="none" name="none" value="none" checked />
        <label for="none">None</label>
      </fieldset>
      <br /><br />
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms"
        >I accept the
        <a href="https://policies.google.com/terms?hl=en-US" target="_blank"
          >terms of service</a
        > </label
      ><br /><br />
      <button type="submit" id="submit">Register</button>
    </form>
  </body>
</html>
